
<h1 class="sectionedit1" id="ip_address_based_access_bans">IP Address based Access Bans</h1>
<div class="level1">

<p>
This plugin allows you to ban certain users based on their IP address. Users
accessing the wiki from a banned IP will only see an error message telling
them about the ban and the explanation you gave.
</p>

</div>
